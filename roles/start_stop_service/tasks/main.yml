---
# tasks file for start_stop_service
- name: Start service {{ service_name }}, if not started
  ansible.builtin.service:
    name: "{{ item }}"
    state: started
  when: service_state == 'started'

- name: Stop service {{ service_name }}
  ansible.builtin.service:
    name: "{{ item }}"
    state: stopped
  when: service_state == 'started'